<ion-header>
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
  <ion-searchbar (change)="runSearch()" (ionCancel)="clearList()" [(ngModel)]="searchQuery"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of search_results_movies">
      <ion-label>{{ movie.original_title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
