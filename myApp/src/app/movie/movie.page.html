<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{view_movie_data.original_title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Movie Grid -->
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{view_movie_data.poster_path}}"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-card-title>{{view_movie_data.original_title}}</ion-card-title>
        <ion-card-subtitle>{{view_movie_data.release_date}}</ion-card-subtitle>
        <ion-card-subtitle>{{view_movie_data.vote_average}}</ion-card-subtitle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
